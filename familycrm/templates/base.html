{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'content/css/main.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'content/css/responsive.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'content/css/content.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'tasks/css/tasks.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'buyapp/css/buyapp.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{% url 'index' %}">Семья котиков</a></h1>
        <div class="right-bar">
            <p><a href="{% url 'index' %}">Контент</a></p>
            <p><a href="{% url 'tasks:index' %}">Задачи</a></p>
            <p><a href="{% url 'buyapp:index' %}">Покупки</a></p>
            {% if user.is_authenticated %}
            {% if user.is_superuser %}
            <p><a href="{% url 'admin:index' %}">Админка</a></p>
            {% endif %}
            <p><a href="{% url 'users:profile' %}">{{ user.username }}</a></p>
            <p><a href="{% url 'users:logout' %}">Выйти</a></p>
            {% else %}
            <p><a href="{% url 'users:login' %}">Войти</a></p>
            <p><a href="{% url 'users:register' %}">Регистрация</a></p>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
