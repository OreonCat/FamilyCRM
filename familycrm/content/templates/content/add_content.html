{% extends 'content/content_base.html' %}
{% block main_page %}

<div class="user_main_page">
    <div class="form-container">
        <h3>{{title}}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="generic-form">
                {% csrf_token %}
                {% for f in form %}
                <p class="form-element"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label> {{f}} </p>
                <div class="form_error" >{{ f.errors }}</div>
                {% endfor %}
            </div>
            <p class="button_p"><button type="submit">Добавить</button> </p>
        </form>
    </div>
</div>

{% endblock %}
